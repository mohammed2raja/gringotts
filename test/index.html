<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mocha Tests</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    <script data-main="../src/test/initialize.js"
        src="../node_modules/requirejs/require.js"></script>
  </head>

  <body>
    <div id="mocha">
      <p>
        <a href="/">Run All</a>
        |
        <a href="/?cov=true">Coverage</a>
      </p>
    </div>
    <label class="coverage-checkbox">
      <input id="change-coverage" type="checkbox"> Show fully covered files
    </label>
  </body>
</html>
